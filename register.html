        <div class="col-lg-6 col-12">
          <div class="authentication">
            <div class="authentication-header">
              <figure class="logo">
                <img src="assets/images/logo/logo.svg" alt="brand-logo">
              </figure>
  
              <div class="titlebox">
                <h3 class="authentication-title">
                  Create an account to easily use PizZo services.
                </h3>
              </div>
            </div>
  
            <div class="authentication-body">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-12">
                  <label for="regfullname" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="regfullname" placeholder="Enter your full name" required>
                  <div class="invalid-feedback">
                    Please provide a valid name.
                  </div>
                </div>

                <div class="col-12">
                  <label for="regmailaddress" class="form-label">Email Address</label>
                  <input type="email" class="form-control" id="regmailaddress" placeholder="Enter your email address" required>
                  <div class="invalid-feedback">
                    Please provide a valid email address.
                  </div>
                </div>

                <div class="col-12">
                  <label for="regphonenumber" class="form-label">Phone Number</label>
                  <input type="tel" class="form-control" id="regphonenumber" placeholder="Enter your phone number" required>
                  <div class="invalid-feedback">
                    Please provide a valid phone number.
                  </div>
                </div>

                <div class="col-12">
                  <label for="regpassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="regpassword" placeholder="Enter your password" required>
                  <div class="invalid-feedback">
                    Please enter valid password.
                  </div>
                </div>

                <div class="col-12">
                  <label for="confregpassword" class="form-label">Confirm password</label>
                  <input type="password" class="form-control" id="confregpassword" placeholder="Re write your new password here" required>
                  <div class="invalid-feedback">
                    Password doesn't match! Please try again...
                  </div>
                </div>

                <div class="col-12">
                  <div class="submitbox">
                    <div class="submitinfo">
                      <button class="btn btn-warning" type="submit">Register</button>
                    </div>
                    
                    <div class="authinfo">
                      <p class="text">Allready have an account?</p>
                      <a href="login.html" class="link">Login</a>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
